<ion-header>
  <ion-navbar>
    <ion-title>
      Solicitações:
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-input [(ngModel)]="todo" placeholder="Insera as solicitações aqui" type="text">
    </ion-input>
</ion-item>
  <button ion-button full (click)="add()"> Incluir</button>
  <ion-list>
    <ion-item-sliding *ngFor="let t of todos">
      <ion-item>
        {{t}}
      </ion-item>
    <ion-item-options side="right">
      <button ion-button color="danger" (click)="delete(t)">
        <ion-icon name="trash"></ion-icon> Deletar
      </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
